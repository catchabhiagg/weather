<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ClimaVista ‚Äì A clear view of the weather</title>
    <style>
        body {
            font-family: 'Poppins', sans-serif;
            text-align: center;
            background: linear-gradient(135deg, #74ebd5, #acb6e5);
            padding: 20px;
        }
        .container {
            max-width: 400px;
            background: white;
            padding: 20px;
            border-radius: 15px;
            box-shadow: 0 5px 15px rgba(0, 0, 0, 0.2);
            margin: auto;
            transition: transform 0.3s ease;
        }
        .container:hover {
            transform: scale(1.05);
        }
        input {
            width: 80%;
            padding: 12px;
            margin-top: 10px;
            border: none;
            border-radius: 25px;
            text-align: center;
            box-shadow: 0 2px 5px rgba(0, 0, 0, 0.1);
        }
        button {
            margin-top: 15px;
            padding: 12px;
            background: #007bff;
            color: white;
            border: none;
            border-radius: 25px;
            cursor: pointer;
            font-size: 16px;
            transition: background 0.3s;
        }
        button:hover {
            background: #0056b3;
        }
        #weather-result {
            margin-top: 20px;
            padding: 15px;
            background: rgba(255, 255, 255, 0.8);
            border-radius: 10px;
            box-shadow: 0 2px 5px rgba(0, 0, 0, 0.1);
        }
    </style>
</head>
<body>
    <div class="container">
        <h2>üå§Ô∏è ClimaVista ‚Äì A clear view of the weather üåé</h2>
        <input type="text" id="location" placeholder="Enter city name">
        <button onclick="getWeather()">Get Weather</button>
        <div id="weather-result"></div>
    </div>

    <script>
        function getWeather() {
            const location = document.getElementById('location').value;
            if (!location) {
                alert('Please enter a location');
                return;
            }
            
            const apiKey = 'd342aeb6fe804327921110025250703';
            const url = `http://api.weatherapi.com/v1/current.json?key=${apiKey}&q=${location}&aqi=yes`;
            
            fetch(url)
                .then(response => response.json())
                .then(data => {
                    if (data.error) {
                        document.getElementById('weather-result').innerHTML = `<p style="color:red; font-weight: bold;">Location not found</p>`;
                    } else {
                        document.getElementById('weather-result').innerHTML = `
                            <h3>${data.location.name}, ${data.location.country}</h3>
                            <p style="font-weight: bold;">${data.current.condition.text}</p>
                            <img src="${data.current.condition.icon}" alt="Weather icon">
                            <p><strong>Temperature:</strong> ${data.current.temp_c}¬∞C</p>
                        `;
                    }
                })
                .catch(error => {
                    console.error('Error fetching data:', error);
                    document.getElementById('weather-result').innerHTML = '<p style="color:red; font-weight: bold;">Error fetching weather data</p>';
                });
        }
    </script>
</body>
</html>
